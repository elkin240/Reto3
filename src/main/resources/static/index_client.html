<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://i.pinimg.com/originals/81/81/84/818184967bf1a67e3497015c86de310d.jpg'); background-repeat: no-repeat;">

<div class="container h-100 cont_ser pb-5" style="width: 80%; text-align: center; margin: auto; padding: 2%;">
    <h1>
        Bienvenidos al modulo de clientes
    </h1>
    <br>
    <form>
        <div class="form-group row" style="display: none; justify-content: center;">
            <label for="id_admin" class="col-sm-2 col-form-label">
                Identificador.
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" placeholder="id de cliente" id="idClient" readonly>
            </div>   
        </div>
        <div class="form-group row" style="display: flex; justify-content: center;">
            <label for="id_admin" class="col-sm-2 col-form-label">
                Email.
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" placeholder="Ingrese correo " id="email">
            </div>   
        </div>
        <div class="form-group row" style="display: flex; justify-content: center;">
            <label for="id_admin" class="col-sm-2 col-form-label">
                Contrase&ntilde;a.
            </label>
            <div class="col-sm-4">
                <input type="password" class="form-control form-control-sm" placeholder="Ingrese contrase&ntilde;a" id="password">
            </div>   
        </div>
        <div class="form-group row" style="display: flex; justify-content: center;">
            <label for="id_admin" class="col-sm-2 col-form-label">
                Nombre.
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" placeholder="Ingrese nombre" id="name">
            </div>   
        </div>
        <div class="form-group row" style="display: flex; justify-content: center;">
            <label for="age" class="col-sm-2 col-form-label">
                Edad.
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" placeholder="Ingrese edad" id="age">
            </div>   
        </div>
    </form>
    <div class="form-group row" style="display: flex; justify-content: center;">
        <div class="col-sm-12" style="display: flex; justify-content: center;">
            <button class="btn btn btn-danger  float-right col-sm-2" id ='boto_elim_form' style="width: 12%; margin-left: 3px;">Eliminar</button>
            <button class="btn btn btn-success float-right col-sm-2" id ='boto_guar_form' style="width: 12%; margin-left: 3px;">Guardar</button>
            <button class="btn btn btn-primary float-right col-sm-2" id ='boto_visu_form' style="width: 12%; margin-left: 3px;">Visualizar</button>
        </div>
    </div>
    <div class="form-group row" style="display: flex; justify-content: center;">
        <button class="btn btn btn-warning float-right col-sm-2" onclick="document.location.href='index.html'"  id ='boto_visu_form' style="width: 12%; margin-left: 3px;">Volver</button>
    </div>
</div>
</body>
</html>
