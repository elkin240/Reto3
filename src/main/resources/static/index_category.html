    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

<body onload="traerCategory()"; style="background-image: url('https://i.pinimg.com/originals/81/81/84/818184967bf1a67e3497015c86de310d.jpg'); background-repeat: no-repeat;">
     <div class="fs-2 container unauthenticated" style="width: 80%; text-align: center; margin: auto; padding: 2%;"> 
        <h1>
            Bienvenidos al modulo de categoria
        </h1>
        <br>
        <div style="width: 40%; text-align: center; margin: auto;">
            <table id="tablaCategory" class="table table-bordered border-dark">
                <td></td>
            </table>
        </div>
        <h4 class="fs-2 fw-bold">Registrar Categorias</h4>
        <form>
               <div class="form-group row" style="display: flex; justify-content: center;">
                <label for="id_categoria" class="col-sm-3 col-form-label">
                    Nombre:
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-sm" placeholder="Ingrese nombre" id="name">
                </div>   
            </div>
            <div class="form-group row" style="display: flex; justify-content: center;">
                <label for="id_categoria" class="col-sm-3 col-form-label">
                    Descripcion:
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-sm" placeholder="Ingrese una descripcion" id="description">
                </div>   
            </div>
            
        </form>
        <br>
        <div class="form-group row" style="display: flex; justify-content: center;">
			<div class="col-sm-12" style="display: flex; justify-content: center;">
				
                <button class="btn btn btn-success float-right col-sm-2" onclick="guardarCategory()" id ='boto_guar_form' style="width: 12%; margin-left: 3px;">Guardar</button>
                <button class="btn btn btn-warning float-right col-sm-2" onclick="document.location.href='homePage.html'"  id ='boto_visu_form' style="width: 12%; margin-left: 3px;">Volver</button>
			</div>
		</div>
        <div class="form-group row" style="display: flex; justify-content: center;">
           
        </div>
    </div>
       
</body>
</html>
